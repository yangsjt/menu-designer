<style>
  :root {
    --bg: #111111;
    --surface: #1a1a1a;
    --orange: #f05f22;
    --text-1: #ffffff;
    --text-2: #cccccc;
    --text-3: #888888;
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text-1);
    font-family: 'Noto Sans SC', system-ui, sans-serif;
    min-height: 100vh;
    padding: 0;
    max-width: 1330px;
    margin: 0 auto;
  }

  /* ─── Gallery Header ─── */
  .gallery-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 24px 40px 16px;
    border-bottom: 2px solid var(--orange);
  }
  .gallery-header svg { width: 100px; height: auto; flex-shrink: 0; }
  .gallery-header h1 {
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 0.08em;
  }
  .gallery-header h1 span {
    color: var(--text-3);
    font-weight: 300;
    margin-left: 6px;
  }

  /* ─── Theme Switcher ─── */
  .theme-bar {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 40px;
    background: var(--surface);
  }
  .theme-bar-label {
    font-family: 'Noto Sans SC', sans-serif;
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 0.1em;
    color: var(--text-3);
  }
  .theme-options {
    display: flex;
    gap: 8px;
  }
  .theme-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    background: transparent;
    color: var(--text-2);
    font-family: 'Noto Sans SC', sans-serif;
    font-size: 13px;
    cursor: pointer;
    transition: border-color 0.2s, background 0.2s;
  }
  .theme-btn:hover {
    border-color: rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.04);
  }
  .theme-btn.active {
    border-color: var(--orange);
    background: rgba(240,95,34,0.1);
    color: var(--text-1);
  }
  .theme-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* ─── Layout Toggle ─── */
  .layout-toggle {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-left: auto;
  }
  .layout-label {
    font-family: 'Noto Sans SC', sans-serif;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.1em;
    color: var(--text-3);
  }
  .layout-btn {
    width: 26px;
    height: 26px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 14px;
    background: transparent;
    color: var(--text-2);
    font-family: 'Bebas Neue', sans-serif;
    font-size: 13px;
    cursor: pointer;
    transition: border-color 0.2s, background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .layout-btn:hover {
    border-color: rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.04);
  }
  .layout-btn.active {
    border-color: var(--orange);
    background: rgba(240,95,34,0.1);
    color: var(--text-1);
  }

  /* ─── Preview Grid ─── */
  .preview-grid {
    display: flex;
    flex-direction: column;
    gap: 32px;
    padding: 32px 40px;
  }
  .preview-card {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .preview-card:last-child {
    /* no fixed width — stacks vertically like first card */
  }
  .preview-card h2 {
    font-size: 15px;
    font-weight: 500;
    color: var(--text-2);
    display: flex;
    align-items: baseline;
    gap: 8px;
  }
  .preview-card h2 span {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 12px;
    color: var(--text-3);
    letter-spacing: 0.08em;
  }
  .preview-frame {
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 8px;
    overflow: hidden;
    background: #222;
    position: relative;
  }
  .preview-frame iframe {
    display: block;
    border: none;
  }
  .preview-frame.wall-frame iframe {
    width: 1250px;
    height: 600px;
    transform: scale(1);
    transform-origin: top left;
  }
  .preview-frame.wall-frame {
    width: 1250px;
    height: 600px;
  }
  .preview-frame.a4-frame iframe {
    width: 210px;
    height: 297px;
    transform: scale(5.95);
    transform-origin: top left;
  }
  .preview-frame.a4-frame {
    width: 1250px;
    height: 1767px;
  }
  .preview-actions {
    display: flex;
    gap: 8px;
  }
  .btn {
    padding: 8px 16px;
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 6px;
    background: transparent;
    color: var(--text-2);
    font-family: 'Noto Sans SC', sans-serif;
    font-size: 12px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.2s, border-color 0.2s;
  }
  .btn:hover {
    background: rgba(255,255,255,0.06);
    border-color: rgba(255,255,255,0.3);
  }
  .btn-primary {
    background: var(--orange);
    border-color: var(--orange);
    color: #fff;
  }
  .btn-primary:hover {
    background: #d9531e;
  }

  /* ─── Footer ─── */
  .gallery-footer {
    padding: 16px 40px;
    border-top: 1px solid rgba(255,255,255,0.06);
    font-size: 11px;
    color: var(--text-3);
    text-align: center;
  }

  /* ─── PDF Modal ─── */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }
  .modal-overlay.visible { display: flex; }
  .modal {
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    width: 520px;
    max-width: 90vw;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 24px 48px rgba(0,0,0,0.4);
  }
  .modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 24px 16px;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }
  .modal-header h3 {
    font-size: 16px;
    font-weight: 500;
  }
  .modal-close {
    width: 28px;
    height: 28px;
    border: none;
    border-radius: 6px;
    background: transparent;
    color: var(--text-3);
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }
  .modal-close:hover {
    background: rgba(255,255,255,0.08);
    color: var(--text-1);
  }
  .modal-body {
    padding: 20px 24px 24px;
  }
  .modal-section {
    margin-bottom: 20px;
  }
  .modal-section:last-child { margin-bottom: 0; }
  .modal-section-title {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-2);
    margin-bottom: 8px;
  }
  .modal-hint {
    font-size: 12px;
    color: var(--text-3);
    margin-top: 6px;
  }
  .modal-code {
    background: #111;
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 6px;
    padding: 12px 16px;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    font-size: 13px;
    color: #e0e0e0;
    line-height: 1.6;
    overflow-x: auto;
    white-space: pre;
  }
  .modal-toggle {
    display: flex;
    align-items: center;
    gap: 6px;
    background: none;
    border: none;
    color: var(--text-3);
    font-family: 'Noto Sans SC', sans-serif;
    font-size: 12px;
    cursor: pointer;
    padding: 0;
    margin-bottom: 8px;
    transition: color 0.2s;
  }
  .modal-toggle:hover { color: var(--text-2); }
  .modal-toggle .arrow { transition: transform 0.2s; }
  .modal-toggle.open .arrow { transform: rotate(90deg); }
  .modal-collapsible { display: none; }
  .modal-collapsible.open { display: block; }
</style>

<script>
(function () {
  /* ─── Theme Logic ─── */
  var THEME_KEY = 'menu-theme';
  var themeButtons = document.querySelectorAll('.theme-btn');
  var wallIframe = document.getElementById('wall-iframe');
  var a4Iframe = document.getElementById('a4-iframe');

  function setActiveThemeButton(theme) {
    themeButtons.forEach(function (btn) {
      btn.classList.toggle('active', btn.getAttribute('data-theme') === theme);
    });
  }

  function switchTheme(theme) {
    try { localStorage.setItem(THEME_KEY, theme); } catch (_) {}
    setActiveThemeButton(theme);
    var msg = { type: 'theme-change', theme: theme };
    if (wallIframe && wallIframe.contentWindow) {
      wallIframe.contentWindow.postMessage(msg, '*');
    }
    if (a4Iframe && a4Iframe.contentWindow) {
      a4Iframe.contentWindow.postMessage(msg, '*');
    }
  }

  var savedTheme = 'default';
  try { savedTheme = localStorage.getItem(THEME_KEY) || 'default'; } catch (_) {}
  setActiveThemeButton(savedTheme);

  themeButtons.forEach(function (btn) {
    btn.addEventListener('click', function () {
      savedTheme = btn.getAttribute('data-theme');
      switchTheme(savedTheme);
    });
  });

  /* ─── Layout Logic ─── */
  var WALL_LAYOUT_KEY = 'wall-layout';
  var A4_LAYOUT_KEY = 'a4-layout';
  var layoutButtons = document.querySelectorAll('.layout-btn');

  var savedWallLayout = 'a';
  var savedA4Layout = 'a';
  try { savedWallLayout = localStorage.getItem(WALL_LAYOUT_KEY) || 'a'; } catch (_) {}
  try { savedA4Layout = localStorage.getItem(A4_LAYOUT_KEY) || 'a'; } catch (_) {}

  function setActiveLayoutButtons(target, layout) {
    layoutButtons.forEach(function (btn) {
      if (btn.getAttribute('data-target') === target) {
        btn.classList.toggle('active', btn.getAttribute('data-layout') === layout);
      }
    });
  }

  function switchLayout(target, layout) {
    var key = target === 'wall' ? WALL_LAYOUT_KEY : A4_LAYOUT_KEY;
    try { localStorage.setItem(key, layout); } catch (_) {}
    setActiveLayoutButtons(target, layout);
    var iframe = target === 'wall' ? wallIframe : a4Iframe;
    if (iframe && iframe.contentWindow) {
      iframe.contentWindow.postMessage({ type: 'layout-change', layout: layout }, '*');
    }
  }

  setActiveLayoutButtons('wall', savedWallLayout);
  setActiveLayoutButtons('a4', savedA4Layout);

  layoutButtons.forEach(function (btn) {
    btn.addEventListener('click', function () {
      var target = btn.getAttribute('data-target');
      var layout = btn.getAttribute('data-layout');
      if (target === 'wall') { savedWallLayout = layout; }
      else { savedA4Layout = layout; }
      switchLayout(target, layout);
    });
  });

  /* ─── iframe 加载同步 ─── */
  function syncOnLoad(iframe, target) {
    function send() {
      iframe.contentWindow.postMessage({ type: 'theme-change', theme: savedTheme }, '*');
      var layout = target === 'wall' ? savedWallLayout : savedA4Layout;
      iframe.contentWindow.postMessage({ type: 'layout-change', layout: layout }, '*');
    }
    try {
      if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
        send();
      } else {
        iframe.addEventListener('load', send);
      }
    } catch (_) {
      iframe.addEventListener('load', send);
    }
  }
  if (wallIframe) syncOnLoad(wallIframe, 'wall');
  if (a4Iframe) syncOnLoad(a4Iframe, 'a4');

  /* ─── PDF Guide Modal ─── */
  var pdfModal = document.getElementById('pdf-modal');
  var pdfModalBody = document.getElementById('pdf-modal-body');

  pdfModal.addEventListener('click', function (e) {
    if (e.target === pdfModal) { closePdfModal(); }
  });

  window.showPdfGuide = function (menuType) {
    var theme = savedTheme;
    var layout = menuType === 'wall' ? savedWallLayout : savedA4Layout;

    var args = menuType;
    if (theme !== 'default') { args += ' --theme ' + theme; }
    if (layout !== 'a') { args += ' --layout ' + layout; }

    var fullCmd = 'node scripts/generate-pdf.js ' + args;
    var npmCmd = 'npm run pdf:' + menuType;
    var label = menuType === 'wall' ? '墙面菜单' : 'A4 立牌菜单';

    var html = '';

    /* Install section — collapsible */
    html += '<div class="modal-section">';
    html += '<button class="modal-toggle" onclick="toggleInstall(this)">';
    html += '<span class="arrow">&#9654;</span> 首次使用？安装依赖';
    html += '</button>';
    html += '<div class="modal-collapsible" id="install-section">';
    html += '<div class="modal-code">npm install</div>';
    html += '<p class="modal-hint">macOS / Linux / Windows 均适用，仅需运行一次</p>';
    html += '</div>';
    html += '</div>';

    /* Export command section */
    html += '<div class="modal-section">';
    html += '<div class="modal-section-title">导出' + label + '</div>';
    html += '<div class="modal-code">' + fullCmd + '</div>';
    if (theme !== 'default' || layout !== 'a') {
      html += '<p class="modal-hint">已根据当前主题';
      if (theme !== 'default') { html += '（' + theme + '）'; }
      if (layout !== 'a') { html += '与布局（' + layout.toUpperCase() + '）'; }
      html += '自动生成参数</p>';
    }
    html += '</div>';

    /* npm shortcut */
    html += '<div class="modal-section">';
    html += '<div class="modal-section-title">快捷方式</div>';
    html += '<div class="modal-code">' + npmCmd + '</div>';
    html += '<p class="modal-hint">使用默认主题与布局时可直接运行</p>';
    html += '</div>';

    /* Output location */
    html += '<div class="modal-section">';
    html += '<p class="modal-hint">PDF 将生成至 output/ 目录</p>';
    html += '</div>';

    pdfModalBody.innerHTML = html;
    pdfModal.classList.add('visible');
  };

  window.closePdfModal = function () {
    pdfModal.classList.remove('visible');
  };

  window.toggleInstall = function (btn) {
    var section = document.getElementById('install-section');
    btn.classList.toggle('open');
    section.classList.toggle('open');
  };

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape' && pdfModal.classList.contains('visible')) {
      closePdfModal();
    }
  });
})();
</script>

</body>
